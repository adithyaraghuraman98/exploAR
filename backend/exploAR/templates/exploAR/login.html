{% extends "exploAR/base.html" %}

{% block login-heading-info %}
	<div class="header-icon"><a href="{% url 'home' %}">exploAR</a></div>
{% endblock %}

{% block content %}    

	<div class="container-fluid">
 		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
				<div class="login-panel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">Login</div>
						</div>

						<div class="panel-body">
							<div class="row">
								<div class="col-xs-12">
									<form id="login-form" action="{% url 'login' %}" method="post">
										{% csrf_token %}
										<div class="form-group">
											<input type="text" name="username" required id="id_username" tabindex="1" class="form-control" placeholder="Username">
										</div>
										
										<div class="form-group">
											<input type="password" name="password" required id="id_password" tabindex="2" class="form-control" placeholder="Password">
										</div>

										{% if form.errors %}
										<div class="form-errors">
	        								<p>Incorrect user name and password. Try again!</p>
	        							</div>
	    								{% endif %}

										<div class="form-group">
											<div class="row">
												<input type="submit" name="login-submit" id="login-submit" tabindex="3" class="btn btn-primary" value="Log In">
											</div>
										</div>

										<div class="form-group">
												
												<div class="text-center">
													<a href="" tabindex="4" class="forgot-password">Forgot Password?</a>
												</div>

										</div>

										<div class="form-group">
												
												<div class="text-center">
													<p>Don't have an account?<a href="{% url 'register' %}" tabindex="5" class="register-now">Register Now!</a></p>
												</div>

										</div>

										<input type="hidden" name="next" value="{{ next }}" />

									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
