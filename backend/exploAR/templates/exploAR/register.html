{% extends "exploAR/base.html" %}

{% block login-heading-info %}
	<div class="header-icon">exploAR</div>
{% endblock %}

{% block content %}

    <div class="container-fluid">
 		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
				<div class="registration-panel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<a href="">Register for exploAR</a>
							</div>
						</div>

						<div class="panel-body">
							<div class="row">
								<div class="col-xs-12">
									<form id="registration-form" action="{% url 'register' %}" method="post">
										{% csrf_token %}
										<div class="form-group">
											<input type="text" name="first_name" required id="first_name" tabindex="1" class="form-control" placeholder="First Name">
										</div>
										<div class="form-group">
											<input type="text" name="last_name" required id="last_name" tabindex="2" class="form-control" placeholder="Last Name">
										</div>
										<div class="form-group">
											<input type="text" name="username" required id="username" tabindex="3" class="form-control" placeholder="Username">
										</div>

										<div class="form-group">
											<input type="email" name="email" required id="email" tabindex="4" class="form-control" placeholder="Email">
										</div>
										
										<div class="form-group">
											<input type="password" name="password1" required id="password1" tabindex="5" class="form-control" placeholder="Password">
										</div>
										<div class="form-group">
											<input type="password" name="password2" required id="password2" tabindex="6" class="form-control" placeholder="Confirm Password">
										</div>

										{% if form.errors %}
										<div class="form-errors">
	        								{{form.errors.as_text}}
	        							</div>
	        							<br>
	    								{% endif %}

										<div class="form-group">
											<div class="row">
												<input type="submit" name="register-submit" id="register-submit" tabindex="7" class="btn btn-primary" value="Register">
											</div>
										</div>

										<div class="form-group">
												
											<div class="text-center">
												<p>Already have an account?<a href="{% url 'login' %}" tabindex="9" class="log-in-now">Log In!</a></p>
											</div>

										</div>

										<input type="hidden" name="next" value="{{ next }}" />

									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
