{% extends "exploAR/base.html" %}

{% load staticfiles %}

{% block login-heading-info %}
	<div class="header-icon"><a href="{% url 'home' %}">exploAR</a></div>
{% endblock %}

{% block styles %}
	<link rel="stylesheet" href="{% static 'exploAR/search.css' %}">
	<script src="{% static 'exploAR/search.js' %}" type="text/javascript"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD52rhlUbOGcJ6e94HoTFukEbKXdEnpgUE&libraries=places&callback=initAutocomplete" async defer></script>
{% endblock %}

{% block content %}
	<div class="container-fluid">
 		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<div class="registration-panel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<a href="">Explore with exploAR</a>
							</div>
						</div>

						<div class="panel-body">
							<div class="row">
								<div class="col-xs-12">
									<form id="search-form" action="{% url 'place-info' %}" method="post">
										{% csrf_token %}
										<div class="searchbox" id="locationField">
											<div class="form-group">
									    		<input id="autocomplete" placeholder="Enter your address" type="text" class="search-autocomplete"/>
									    	</div>
									    	<div class="form-group">
												<div class="row">
													<input type="submit" name="search-submit" id="search-submit" tabindex="7" class="btn btn-primary" value="Search">
												</div>
											</div>
									  	</div>
									  	<input type="hidden" value="" name="place-id" id="place-id"> 
								  	</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
